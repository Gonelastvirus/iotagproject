{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--Icons-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <title>SM-328</title>
</head>
  <body style="background-color: #d0d6dd;">
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0 my-1 mx-1">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="{% static 'images/600293.jpg' %}"
                    alt="Sample photo" class="img-fluid"
                    style="height:650px; width: auto;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-3 text-black"  style="height:650px,auto;">
                    <h2 class="mb-2 text-uppercase text-center">Welcome</h2>
                    <h3 class="mb-2 text-uppercase text-center">To</h3>
                    <h2 class="mb-2 text-uppercase text-center">SM-328 Smart-Ag</h2>
                    <form action="{% url 'login' %}" method="post">
                      {% csrf_token %}
                    <div class="form-outline py-5 mb-3">
                      <input type="text" id="form3Example8" name="username" class="form-control form-control-lg" placeholder="username" required/>
                    </div>  
                    <div class="form-outline mb-3">
                      <input type="password" id="form3Example8" class="form-control form-control-lg" placeholder="Password" name="password" required/>
                    </div>
                    {% if messages %}
                      {% for message in messages %}
                          <strong style="color: red;">{{message}}</strong>
                      {% endfor %}
                      {% endif %}
                    <div class="d-flex justify-content-center mb-3 ">
                      <input  class="btn btn-dark btn-lg btn-block" type="submit" value="LogIn" name="">
                    </div>
                    </form>
                    <p>Don't have account?<a href="{% url 'register' %}">ClickHere!</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>  
  </body>
</html>
