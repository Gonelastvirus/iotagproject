{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>SM-328</title>
   
</head>
<body style="background-color: #b9c8fa;">
    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0 my-1 mx-1">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="{% static 'images/600293.jpg' %}"
                      alt="Sample photo" class="img-fluid"
                      style="height:650px; width: auto;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-2 text-black"  style="height:650px,auto;">
                      <h3 class="mb-5 text-uppercase">Register your SM-328 Smart-Ag</h3>
                      <form action="register" method="post">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="first_name"  id="form3Example1m" class="form-control form-control-lg" placeholder="First Name"/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text"  name="last_name" id="form3Example1n" class="form-control form-control-lg" placeholder="Last Name"/>
                          </div>
                        </div>
                      </div> 
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" name="username" class="form-control form-control-lg" placeholder="username" />
                      </div>  
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" name="token" class="form-control form-control-lg" placeholder="Token MAC" />
                      </div>
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example8" class="form-control form-control-lg" name="email" placeholder="Username@email.com" />
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example8" class="form-control form-control-lg" placeholder="Password" name="password" />
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example8" class="form-control form-control-lg" placeholder="Confirm Password"  name="confirm_password"/>
                      </div>
                      {% if messages %}
                        {% for message in messages %}
                          <strong style="color: red;">Error!{{message}}</strong>
                        {% endfor %}
                        {% endif %}
                      <div class="d-flex justify-content-center ">
                        <input  class="btn btn-dark btn-lg btn-block" type="submit" value="SignUp" name="">
                      </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
